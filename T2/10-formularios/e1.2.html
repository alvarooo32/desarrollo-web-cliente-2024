<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <form action="">
        <label>Color:</label>
        <select name="seleccionColor" id="caja">
            <option value="rojo">Color Rojo</option>
            <option value="verde">Color Verde</option>
            <option value="azul">Color Azul</option>
        </select>

        <input type="submit">
    </form>
    <br>

    <div id="colorBox" class="container" style="border: solid black 1px; width: 200px; height: 100px;"></div>

    <script>
        const select = document.getElementById("caja");
        const colorBox = document.getElementById("colorBox");

        select.addEventListener("change", function() {
            switch(select.value) {
                case "rojo":
                    colorBox.style.backgroundColor = "red";
                    break;
                case "verde":
                    colorBox.style.backgroundColor = "green";
                    break;
                case "azul":
                    colorBox.style.backgroundColor = "blue";
                    break;
                default:
                    colorBox.style.backgroundColor = "white";
                    break;
            }
        });
    </script>
</body>
</html>
