<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mostrar/ocultar input</title>
</head>
<body>   
    <h2>Elige una opcion:</h2> 
    <label>
        <input type="radio" name="respuesta" value="si" id="si"> SÃ­
    </label>
    <label>
        <input type="radio" name="respuesta" value="no" id="no"> No
    </label>
    
    <input type="submit" value="enviar" id="button">
    

    <script>
        let radioSi = document.getElementById('si');
        let radioNo = document.getElementById('no');
        let boton = document.getElementById('button');

        function manejarInput() {
            if (radioSi.checked) {
                boton.style.display = 'block';  // Mostrar el input
            } else {
                boton.style.display = 'none';   // Ocultar el input
            }
        }


        // Escuchar cambios en los radio buttons
        radioSi.addEventListener('change', manejarInput);
        radioNo.addEventListener('change', manejarInput);
    </script>
</body>
</html>
