<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">

<body>
    <form action="">
        <label>FILE:</label>
        <input type="file" id="archivo"><br><br>
        <button id="boton">Validar</button>
    </form>

    <script>
        let archivo = document.getElementById("archivo");
        let boton = document.getElementById("boton");

        function validar() {
            var file = archivo.files[0];
            if (file) {
                var nombreArchivo = file.name;
                var extension = nombreArchivo.split(".").pop();

                if (extension == "png" || extension == "jpg") {
                    alert("Correcto");
                } else{
                    alert("El archivo seleccionado no tiene la extensi√≥n indicada");
                }
            } else{
                alert("No has seleccionado ningun archivo")
            }
        }

        boton.addEventListener("click", validar);
    </script>
</body>

</html>
